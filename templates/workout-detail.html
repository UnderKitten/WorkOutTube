{% extends 'base.html' %}

{% block title %}
Workout detail
{%endblock%}

{% block body %}
<div class="container">
    <h1>{{ workout.title }}</h1>

    <div class="alert alert-info">
        <iframe class="center" width="700" height="700" src="{{workout.url}}"></iframe>

        <p>{{ workout.description }}</p>
        <p><b>Date added: {{ workout.date.date() }}</b></p>
        <a href="/library/{{ workout.id }}/edit" class="btn btn-success">Edit</a>
        <a href="/library/{{ workout.id }}/remove" class="btn btn-danger">Delete</a>
    </div>
</div>

{% endblock %}
