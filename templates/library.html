{% extends 'base.html' %}

{% block title %}
Library
{%endblock%}

{% block body %}
<div class="album py-5 bg-light">
    <div class="container">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4 g-3">
            {% if workouts|length > 0 %}
            {% for wo in workouts %}
            <div class="col">
                <div class="card shadow-sm">
                    <div class="parent">
                        <svg class="bd-placeholder-img card-img-top image1" width="150" height="150"
                             focusable="false"><title>Placeholder</title>
                            <rect width="100%" height="100%" fill="#55595c"></rect>
                        </svg>

                        <img class="image2" width="100" height="100" src="{{ url_for('static', filename='png/'~ wo.category ~'.png')}}"
                             alt="">
                    </div>

                    <div class="card-body">
                        <h5>{{ wo.title }}</h5>
                        <p class="card-text">{{ wo.description }}</p>
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group">

                                <a href="/library/{{ wo.id }}" class="btn btn-outline-secondary">View</a>
                                <a href="/library/{{ wo.id }}/edit" class="btn btn-outline-secondary">Edit</a>
                            </div>
                            <small class="text-muted">{{ wo.duration }} min</small>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
            {% else %}

            {% endif %}

        </div>
    </div>
</div>

{% endblock %}
